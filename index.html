<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joshua Birdine | Cybersecurity Consultant</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #e6edf3;
      line-height: 1.6;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      z-index: 1000;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: bold;
      color: #e6edf3;
      text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    nav a {
      color: #58a6ff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cta {
      background: #58a6ff;
      color: #0d1117;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .cta:hover {
      background: #79c0ff;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #e6edf3;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 75vh;
      background: #000;
      text-align: center;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      color: #e6edf3;
    }
    .hero h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #79c0ff;
      margin-top: 0.5rem;
    }
    .contact {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: #161b22;
      border-radius: 8px;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1rem;
      color: #79c0ff;
    }
    .contact p a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Tablet (portrait & landscape) */
@media (max-width: 1024px) {
  nav {
    display: none; /* hide by default, use hamburger */
    flex-direction: column;
    background: #161b22;
    position: absolute;
    top: 60px;
    right: 20px;
    padding: 1rem;
    border-radius: 8px;
  }
  nav.active {
    display: flex;
  }
  .menu-toggle {
    display: flex;
  }
  header {
    padding: 1rem; /* reduce padding so logo + menu fit */
  }
}

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #161b22;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 8px;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero h2 {
        font-size: 1rem;
      }
      .cta {
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">JB</a>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="blog/index.html">Blog</a>
      <a href="#contact" class="cta">Hire Me</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Joshua Birdine</h1>
    <h2>Cybersecurity Consultant / SOC Analyst</h2>
  </section>

  <section id="contact" class="contact">
    <h2>Get in Touch</h2>
    <p>
      Interested in working together? Reach out at
      <a href="mailto:your.email@example.com">your.email@example.com</a>
    </p>
  </section>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Auto close menu when clicking a link
    const navLinks = nav.querySelectorAll('a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
      });
    });
  </script>
</body>
</html>
